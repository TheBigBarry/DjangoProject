{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/CSS/stockAdd.css' %}">
    <title>Formulario stock</title>
</head>
<body>

    <div class="center-logo">
        <nav class="navbar title_navbar"> 
          <a href="{% url 'index' %}">
            <img src="{% static '/IMG/logo.webp' %}" width="500px">
          </a>
        </nav>
    </div>

    <div class="container">
        <h1>Formulario stock</h1>
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <input type="submit" value="Agregar" class="submit-button">
            </div>
        </form>

        <div class="back-link">
            <a href="{% url 'stock_crud' %}">Volver</a>
        </div>
    </div>

</body>
</html>
